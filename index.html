<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket Ball Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="home-score-board">
        <h3>HOME</h3>
        <p id="home-score">0</p>
        <div class="btn-stack">
          <button class="btn" id="add-one" onclick="add1()">+1</button>
          <button class="btn" id="add-two" onclick="add2()">+2</button>
          <button class="btn" id="add-three" onclick="add3()">+3</button>
        </div>
      </div>


      <div class="tools">
      <button class="reset-btn" id="reset-btn" onclick="reset()">RESET THE SCORE</button>
       </div>


      <div class="guest-score-board">
        <h3>AWAY</h3>
        <p id="guest-score">0</p>
        <div class="btn-stack">
          <button class="btn" id="add-one" onclick="addOne()">+1</button>
          <button class="btn" id="add-two" onclick="addTwo()">+2</button>
          <button class="btn" id="add-three" onclick="addThree()">+3</button>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
